{% extends 'puzzleprinter/header.html' %}

{% block content %}
    <table class="table mb-0">
        <thead>
            <tr>
                <th>Lista de palabras</th>
                <th>Sopa</th>
                <th>Solucion</th>
            </tr>
        </thead>
        <tbody>
            {% for soup in soups %}
                <tr>
                    <td>
                        <p>
                            {{ soup.list_of_words|linebreaks }}
                        </p>
                    </td>
                    <td>
                        <img src="{{ soup.soup_image.url }}"  style="width:300px">
                    </td>
                    <td>
                        <img src="{{ soup.solution_image.url }}"  style="width:300px">
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
